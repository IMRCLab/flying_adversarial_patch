path: "eval/exp1mp/"
# +x is distance
# +y is left
# +z is top
targets:
  x : [1.0, 1.0]
  y : [-1.0, 1.0]
  z : [0.0, 0.0]
lr_pos: 0.001
lr_patch: 0.001
prob_weight: 1.0
num_hl_iter: 100
num_pos_restarts: 20
num_pos_epochs: 1
num_patch_epochs: 1
batch_size: 32
num_patches: 2
scale_min: 0.3
scale_max: 0.5
patch: 
  mode: 'random'  # face, white, random
  path: 'src/custom_patches/custom_patch_96x160.npy' # if mode == 'face' set a path, otherwise path is ignored
quantized: false