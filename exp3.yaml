path: "eval/exp3_face1/"
# +x is distance
# +y is left
# +z is top
targets:
  x : [1.0, 1.0]
  y : [-1.0, 1.0]
  z : [0.0, 0.0]
lr_pos: 0.001
lr_patch: 0.001
num_hl_iter: 100
num_pos_restarts: 20
num_pos_epochs: 1
num_patch_epochs: 1
batch_size: 32
patch: 
  mode: 'white'  # face, white, random
  path: 'src/custom_patches/custom_patch_resized.npy' # if mode == 'face' set a path, otherwise path is ignored
quantized: false